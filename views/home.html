<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stylist</title>
    <style>
        /* General reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            box-sizing: border-box;
        }

        /* Background styling */
        .background {
            background-image: url("image1.png"); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #674207;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container styling */
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 40px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
        }

        h1, h2 {
            margin: 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 25px;
        }

        /* Buttons styling */
        button {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 15px 25px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: white;
            color: black;
        }

        /* Textarea styling */
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid white;
            border-radius: 5px;
            margin: 20px 0;
            font-size: 1.2em;
            background-color: transparent;
            color: white;
            resize: none;
            height: 100px;
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Style Now button */
        .style-now {
            background-color: #a87951;
            border: none;
            color: white;
            font-size: 1.2em;
            padding: 15px 40px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .style-now:hover {
            background-color: #8b5e3c;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Your AI Stylist:</h1>
            <h2>Effortless Fashion, Perfectly You.</h2>
            <div class="inputs">
                <!-- Gender Dropdown -->
                <select id="gender" name="gender">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-Binary</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>

                <!-- Weather Dropdown -->
                <select id="weather" name="weather">
                    <option value="" disabled selected>Weather</option>
                    <option value="sunny">Sunny</option>
                    <option value="rainy">Rainy</option>
                    <option value="cloudy">Cloudy</option>
                    <option value="snowy">Snowy</option>
                </select>

                <!-- Temperature Textarea -->
                <textarea id="temperature" placeholder="Enter the temperature (e.g., 25Â°C)..."></textarea>
                <textarea id="age" placeholder="Enter the age (e.g., 25)"></textarea>
            </div>

            <textarea id="eventDescription" placeholder="Describe the event..."></textarea>
            <button class="style-now" onclick="navigateToResult()">Style Now</button>
        </div>
    </div>
    <script>
        async function navigateToResult() {
            const gender = document.getElementById('gender').value;
            const weather = document.getElementById('weather').value;
            const temperature = document.getElementById('temperature').value.trim();
            const age = document.getElementById('age').value;
            const eventDescription = document.getElementById('eventDescription').value.trim();
    
            if (!gender || !weather || !temperature || !age || !eventDescription) {
                alert('Please fill in all the fields!');
                return;
            }
    
            try {
                const response = await fetch('/style-now', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ gender, weather, temperature, age, eventDescription }),
                });
    
                if (!response.ok) throw new Error('Failed to fetch results.');
    
                const { suggestion, imageUrl } = await response.json();
    
                // Redirect with the result data in query params
                window.location.href = `/result?suggestion=${encodeURIComponent(
                    suggestion
                )}&imageUrl=${encodeURIComponent(imageUrl)}`;
            } catch (err) {
                console.error(err);
                alert('Error generating style suggestions.');
            }
        }
    </script>
</body>
</html>
